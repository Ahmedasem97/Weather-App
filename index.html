<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style/all.min.css">
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/media.css">

</head>

<body>

<div class="weather__parent">
    <div class="container-fluid ">
        <div class="home row ">
            <div class="weather__info col-md-8 h-100">
                <h1 class="logo">SkyCast Pro</h1>
                <div class="current__weather h-50 d-flex justify-content-center gap-3">
                    <div class="current__temp text-center center">
                        <span>16<sup>o</sup>c</span>
                    </div>
                    <div class="city__time text-center center">
                        <div class="city">
                            <span >London</span>
                        </div>
                        <div class="time">
                            <span >13.00-friday 9,10 2023</span>
                        </div>
                    </div>
                    <div class="info__icon text-center center">
                        <div class="icon">
                            <img src="//cdn.weatherapi.com/weather/64x64/night/353.png" alt="">
                        </div>
                        <div class="info">
                            <span>Partly coudy</span>
                        </div>
                    </div>
                </div>
                <div class="two__days">
                    <div class=" inner row">
                        <div class="day col-6">
                            <img src="//cdn.weatherapi.com/weather/64x64/night/353.png" alt="">
                            <span class="temp">18<sup>o</sup>c</span>
                            <span class="time">13.00-friday 9,10 2023</span>
                            <span class="condition__text">Sunny</span>
                        </div>
                        <div class="day col-6">
                            <img src="//cdn.weatherapi.com/weather/64x64/night/353.png" alt="">
                            <span class="temp">18<sup>o</sup>c</span>
                            <span class="time">13.00-friday 9,10 2023</span>
                            <span class="condition__text">Sunny</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather__search col-md-4 ">
                <div class="search__input position-relative">
                    <input type="text"  placeholder="Search Location..." name="" id="">
                </div>
                <div class="city__example">
                    <ul>
                        <li>Egypt</li>
                        <li>Tokyo</li>
                        <li>California</li>
                        <li>Paris</li>
                    </ul>
                </div>
                <div class="weather__details mt-5">
                    <h3>Weather Details</h3>
                    <ul>
                        <li>
                            <p>Cloudy</p>
                            <span>25%</span>
                        </li>
                        <li>
                            <p>Humidity</p>
                            <span>25%</span>
                        </li>
                        <li>
                            <p>Wind</p>
                            <span>25%</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
</div>






    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
